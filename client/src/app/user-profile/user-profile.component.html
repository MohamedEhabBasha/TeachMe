<main class="main">
  <div
    class="hero container d-flex flex-column justify-content-end align-items-center"
  >
    <img
      src="{{
        accountService.currentUser()?.photo?.url
          ? accountService.currentUser()?.photo?.url
          : 'user.png'
      }}"
      alt=""
      class="profile-img mt-5 p-2"
    />
    <h2 class="profile-username text-center mb-3 mt-4">{{ user?.name }}</h2>
    @if (userProfile.profile()?.introduction) {
    <p class="profile-intro text-muted text-center">
      {{ userProfile.profile()?.introduction }}
    </p>
    }@else {
    <p class="profile-intro text-muted text-center">Welcome to my profile!!</p>
    }
  </div>
  <section class="container p-0 mb-5">
    <div class="row">
      <app-profile-sections class="col-md-9 mt-4" />
      <app-profile-card class="col-md-3" />
    </div>
  </section>
</main>
